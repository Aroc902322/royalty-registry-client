<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>royaltyregistry.eth</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@manifoldxyz">
    <meta name="twitter:site" content="@manifoldxyz" />
    <meta name="twitter:title" content="royaltyregistry.eth" />
    <meta name="twitter:description" content="Providing Access to On-Chain Royalties" />
    <meta name="twitter:image" content="https://res.cloudinary.com/manifoldxyz/image/upload/v1634882666/royalty-registry-card_gz3idi.jpg" />
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <script defer data-domain="royaltyregistry.xyz" src="https://plausible.io/js/script.manual.js"></script>
    <!-- define the `plausible` function to manually trigger events -->
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <!-- trigger pageview -->
    <script>
      var url = window.location.href;
      // Replace every all-numeric sequences located between two slashes by "_ID_"
      var redactedUrl = url.replace(/\d+/g, "_ID_");
      // Send the pageview event to Plausible
      plausible('pageview', { u: redactedUrl });
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
